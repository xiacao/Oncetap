<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head runat="server">
    <title>选课管理系统</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="shortcut icon" href="__ADMIN__/images/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="__ADMIN__/layui/css/layui.css" media="all">
    <script src="__ADMIN__/js/jquery-1.12.4.js" type="text/javascript"></script>
    <script src="__ADMIN__/layui/layui.js" charset="utf-8"></script>
    <link rel="stylesheet" href="__ADMIN__/css/myCss.css">



</head>

<body>
    <div class="layui-layout layui-layout-admin">
        <!--头部-->
        {include file="public/top" /}
        <!--头部END-->
        <!--侧栏-->
        {include file="public/teleft" /}
        <!--侧栏END-->
        <!--内容-->
        <div class="layui-body layui-tab-content" id="connn" style="bottom: 0px;">


            <span class="layui-breadcrumb">
                    <a href="{:url('teacher/index')}">首页</a>
                  
                    <a href="#"><cite>信息管理</cite></a>
                </span>
            <br><br>





            <form class="layui-form" role="form" action="" method="post">
                <div class="layui-form-item">
                    <label class="layui-form-label ">工号</label>
                    <div class="layui-input-block " style="width: 40%">
                        <input type="text" name="tno" id="sno"="sno" lay-verify="title" autocomplete="off" value="{$teachers.tno}" placeholder="请输入登录名称" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label ">姓名</label>
                    <div class="layui-input-block " style="width: 40%">
                        <input type="text" name="tname" id="tname" lay-verify="title" autocomplete="off" value="{$teachers.tname}" placeholder="请输入登录名称" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item ">
                    <label class="layui-form-label">性别</label>
                    <div class="layui-input-block" style="width: 40%">

                        <input type="text" name="tsex" id="tsex" lay-verify="title" autocomplete="off" value="{$teachers.tsex}" placeholder="请输入密码" class="layui-input">
                    </div>
                </div>
             
                <div class="layui-form-item ">
                    <label class="layui-form-label">邮箱</label>
                    <div class="layui-input-block" style="width: 40%">
                        <input type="text" name="temail" id="temail" lay-verify="title" autocomplete="off" value="{$teachers.temail}" placeholder="请输入密码" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item ">
                    <label class="layui-form-label">密码</label>
                    <div class="layui-input-block" style="width: 40%">
                        <input type="text" name="pwd" id="pwd" lay-verify="title" autocomplete="off" value="{$teachers.pwd}" placeholder="请输入密码" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit="" lay-filter="demo1"> 立即提交</button>

                    </div>
                </div>
            </form>
        </div>
</body>

</html>
