<!DOCTYPE html>

 <head runat="server"> 
  <title>选课管理系统</title> 
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
  <link rel="shortcut icon" href="__ADMIN__/images/favicon.ico" type="image/x-icon" /> 
  <link rel="stylesheet" href="__index__/layui/css/layui.css" media="all" /> 
  
  <script src="__ADMIN__/js/jquery-1.12.4.js" type="text/javascript"></script> 
   <script src="__ADMIN__/js/bootstrap.js" type="text/javascript"></script> 
  <script src="__ADMIN__/layui/layui.js" charset="utf-8">
    











  </script> 
  <link rel="stylesheet" href="__ADMIN__/css/myCss.css" /> 
 </head> 
 <body> 
  <div class="layui-layout layui-layout-admin"> 
   <!--头部--> {include file="public/top" /} 
   <!--头部END--> 
   <!--侧栏--> {include file="public/stuleft" /} 
   <!--侧栏END--> 
   <!--内容--> 
   <div class="layui-body layui-tab-content" id="connn" style=""> 
    <a href="{:url('student/add')}">
        <button class="layui-btn"> <i class="layui-icon">&#xe608;</i> 添加</button>
    </a>
    </fieldset> 
    <table class="layui-table" lay-skin="row" lay-even=""> 
     <colgroup> 
      <col width="150" /> 
      <col width="150" /> 
      <col width="200" /> 
      <col /> 
     </colgroup> 
     <thead> 
      <tr> 
       <th style=" text-align:center;">学号</th> 
       <th style=" text-align:center;">姓名</th> 
       <th style=" text-align:center;">性别</th> 
       <th style=" text-align:center;">专业</th> 
        <th style=" text-align:center;">班级</th> 
        <th style=" text-align:center;">所在系</th> 
         <th style=" text-align:center;">操作</th> 
      </tr> 
     </thead> 
     <tbody>   {volist name="students" id="vo"}
      <tr> 
        <td style=" text-align:center;">{$vo.id}</td> 
        <td style=" text-align:center;">{$vo.name}</td> 
        <td style=" text-align:center;">{$vo.gender}</td> 
        <td style=" text-align:center;">{$vo.professional}</td> 
        <td style=" text-align:center;">{$vo.class}</td> 
        <td style=" text-align:center;">{$vo.Department}</td> 
        <td align="center">
                                    <a href="{:url('student/edit',array('id'=>$vo['id']))}" class="btn btn-primary btn-sm shiny">
                                        <i class="fa fa-edit"></i> <button class="layui-btn"><i class="layui-icon">&#xe642;</i></button>

                                    </a>
                               
                                    <a href="{:url('student/del',array('id'=>$vo['id']))}" onClick="warning('确实要删除吗', '{:url('student/del',array('id'=>$vo['id']))}')" class="btn btn-danger btn-sm shiny">
                                        <i class="fa fa-trash-o"></i> <button class="layui-btn layui-btn-danger"><i class="layui-icon">&#xe640;</i></button>
                                  </a>
            </td>
      </tr> 
     
        {/volist}
     </tbody> 


    </table> <div class="layui-col-md12" style="float: right;">
        <div id="layui-laypage-1" class="layui-box layui-laypage layui-laypage-default">{$students}</div>
    </div>
 

   </div>    











  </div>
 </body>

</html>
